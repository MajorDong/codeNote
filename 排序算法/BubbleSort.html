  <title>冒泡排序</title>

<body>
  <script>
    // 冒泡排序
    function bubble(arr) {
      for (let i = 0; i < arr.length - 1; i++) { //外循环的轮数
        //比较相邻两数
        for (let j = 0; j <= arr.length - 2 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            let temp = arr[j]
            arr[j] = arr[j + 1]
            arr[j + 1] = temp
          }
        }
      }
      return arr
    }
    var arrSort = bubble([20, 13, 45, 79, 7])
    console.log(arrSort)

    i=0 
    arr[0] arr[1]
    arr[1] arr[2]
    arr[2] arr[3]
    arr[3] arr[4] j = arr.length-2-i
    */
  </script>
